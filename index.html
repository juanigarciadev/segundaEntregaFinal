<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="titulo" class="titulo"><a href="index.html" class="anchor">const estudiandoJS = true<a></h1>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>


    <main id="contenedor-productos">

    </main>

    <!-- Contenedor de los productos metidos al carrito -->
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button class="btnCarritoCerrar" id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <div class="containerBtnModal">
                <button id="vaciar-carrito" class="boton-agregar">Eliminar todo lo seleccionado</button>
                <button id="realizar-compra" class="boton-comprar">Realizar compra</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="app.js"></script>
</body>

</html>
